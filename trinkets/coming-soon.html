<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - My Browser Trinkets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #e6eaee;
            --text-color: #333;
            --container-bg: #fff;
            --quirky-color: #3498db;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #e74c3c;
        }

        .dark-theme {
            --bg-color: #1a2a3a;
            --text-color: #f0f4f8;
            --container-bg: #2c3e50;
            --quirky-color: #e74c3c;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #3498db;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: var(--container-bg);
            box-shadow: 0 10px 30px var(--shadow-color);
            border-radius: 15px;
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            color: var(--text-color);
            margin-bottom: 20px;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .quirky-text {
            font-weight: 600;
            color: var(--quirky-color);
            font-size: 1.1em;
        }

        .theme-toggle,
        #home-link {
            position: fixed;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 10;
            color: #fff;
        }

        .theme-toggle {
            top: 20px;
            right: 20px;
            background-color: var(--text-color);
            border: none;
        }

        #home-link {
            bottom: 20px;
            left: 20px;
            background-color: var(--quirky-color);
            text-decoration: none;
        }

        .floating-item {
            position: absolute;
            font-size: clamp(1.5rem, 4vw, 2rem);
            opacity: 0.7;
            user-select: none;
            pointer-events: none;
        }

        @media (prefers-reduced-motion: reduce) {

            .floating-item,
            .quirky-text {
                animation: none;
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .countdown-item {
            background-color: var(--quirky-color);
            color: var(--container-bg);
            padding: 10px;
            border-radius: 5px;
            min-width: 60px;
        }

        .countdown-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .countdown-item {
            perspective: 1000px;
        }

        .countdown-value {
            display: flex;
            justify-content: center;
        }

        .digit {
            display: inline-block;
            position: relative;
            width: 0.6em;
            height: 1em;
            perspective: 200px;
            margin: 0 2px;
        }

        .digit-top,
        .digit-bottom,
        .digit-next {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: var(--quirky-color);
            color: var(--container-bg);
            text-align: center;
            line-height: 1em;
        }

        .digit-top {
            top: 0;
            transform-origin: bottom;
        }

        .digit-bottom {
            bottom: 0;
            line-height: 0;
            transform-origin: top;
        }

        .digit-next {
            bottom: 0;
            line-height: 0;
        }

        body.dark-theme button {
            background-color: #c0392b;
        }

        body.dark-theme button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're cooking up something <span class="quirky-text">extraordinary</span> in our digital kitchen!</p>
        <p>Our next browser trinket will be a <span class="quirky-text">mind-bending</span> adventure.</p>
        <p>Stay tuned and keep your neurons <span class="quirky-text">warmed up</span>!</p>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days"></div>
                <div>Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours"></div>
                <div>Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes"></div>
                <div>Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds"></div>
                <div>Seconds</div>
            </div>
        </div>
    </div>
    <button class="theme-toggle" aria-label="Toggle dark theme">Dark Theme</button>
    <a href="/" id="home-link">Back to Home</a>

    <script>
        // Create floating items
        const floatingItems = ['🧠', '💡', '🔍', '🎨', '🚀', '💻', '🔧', '🧩'];
        const fragment = document.createDocumentFragment();
        floatingItems.forEach(item => {
            const el = document.createElement('div');
            el.textContent = item;
            el.classList.add('floating-item');
            el.style.left = `${Math.random() * 100}vw`;
            el.style.top = `${Math.random() * 100}vh`;
            fragment.appendChild(el);
        });
        document.body.appendChild(fragment);

        // Animate floating items
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            gsap.to('.floating-item', {
                y: 'random(-100, 100)',
                x: 'random(-100, 100)',
                rotation: 'random(-45, 45)',
                duration: 'random(5, 10)',
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut',
                stagger: {
                    each: 0.2,
                    from: 'random'
                }
            });

            // Quirky text animation
            gsap.to('.quirky-text', {
                scale: 1.1,
                duration: 0.5,
                repeat: -1,
                yoyo: true,
                stagger: 0.2
            });
        }

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(isDark) {
            document.body.classList.toggle('dark-theme', isDark);
            themeToggle.textContent = isDark ? 'Light Theme' : 'Dark Theme';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Set initial theme
        const storedTheme = localStorage.getItem('theme');
        setTheme(storedTheme === 'dark' || (storedTheme === null && prefersDarkScheme.matches));

        // Theme toggle event listener
        themeToggle.addEventListener('click', () => setTheme(!document.body.classList.contains('dark-theme')));

        // Listen for system theme changes
        prefersDarkScheme.addEventListener('change', (e) => setTheme(e.matches));

        const countdownDate = new Date().getTime() + 30 * 24 * 60 * 60 * 1000; // 30 days from now

        function createDigit() {
            const digit = document.createElement('div');
            digit.className = 'digit';
            digit.innerHTML = `
        <div class="digit-top">0</div>
        <div class="digit-bottom">0</div>
        <div class="digit-next">0</div>
    `;
            return digit;
        }

        function setupCountdown() {
            const ids = ['days', 'hours', 'minutes', 'seconds'];
            ids.forEach(id => {
                const element = document.getElementById(id);
                element.innerHTML = '';
                for (let i = 0; i < 2; i++) {
                    element.appendChild(createDigit());
                }
            });
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            updateDigits('days', days);
            updateDigits('hours', hours);
            updateDigits('minutes', minutes);
            updateDigits('seconds', seconds);

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = "It's here!";
            }
        }

        function updateDigits(id, value) {
            const element = document.getElementById(id);
            const digits = element.querySelectorAll('.digit');
            const newValue = String(value).padStart(2, '0');

            digits.forEach((digit, index) => {
                const currentValue = digit.querySelector('.digit-top').textContent;
                const nextValue = newValue[index];

                if (currentValue !== nextValue) {
                    animateDigit(digit, nextValue);
                }
            });
        }

        function animateDigit(digit, newValue) {
            const top = digit.querySelector('.digit-top');
            const bottom = digit.querySelector('.digit-bottom');
            const next = digit.querySelector('.digit-next');

            next.textContent = newValue;

            gsap.to(top, {
                duration: 0.3,
                rotationX: -90,
                onComplete: () => {
                    top.textContent = newValue;
                    bottom.textContent = newValue;
                    gsap.set(top, { rotationX: 0 });
                    gsap.to(bottom, {
                        duration: 0.3,
                        rotationX: 0
                    });
                }
            });

            gsap.fromTo(bottom,
                { rotationX: 90 },
                { duration: 0.3, rotationX: 0, delay: 0.3 }
            );
        }

        setupCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call


    </script>
</body>

</html>
