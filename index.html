<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Browser Trinkets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    body {
      font-family: "Poppins", sans-serif;
      background-color: #e6eaee;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    h1,
    h2,
    h4 {
      color: #1a2a3a;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    h4 {
      font-weight: 400;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    .project-list {
      list-style-type: none;
      padding: 0;
    }

    .project-list li {
      margin: 20px 0;
      opacity: 1;
      transform: translateY(0);
    }

    .project-list a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: #2980b9;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .project-list a:hover {
      background-color: #3498db;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .project-icon {
      width: 24px;
      height: 24px;
      margin-right: 15px;
    }

    .theme-toggle {
      top: 20px;
      right: 20px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
    }

    .theme-toggle:hover {
      background-color: #34495e;
    }

    body.dark-theme {
      background-color: #1a2a3a;
      color: #f0f4f8;
    }

    body.dark-theme .container {
      background-color: #2c3e50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    body.dark-theme h1,
    body.dark-theme h2,
    body.dark-theme h4 {
      color: #f0f4f8;
    }

    body.dark-theme .project-list a {
      background-color: #c0392b;
    }

    body.dark-theme .project-list a:hover {
      background-color: #e74c3c;
    }

    body.dark-theme .theme-toggle {
      background-color: #f0f4f8;
      color: #2c3e50;
    }

    body.dark-theme .theme-toggle:hover {
      background-color: #e6eaee;
    }

    body.dark-theme .project-icon {
      filter: invert(1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Browser Trinkets</h1>
    <h4>
      This page contains a collection of small browser-based trinkets built by
      me with the help of our AI friends!
    </h4>
    <h2>Projects</h2>
    <ul id="projectList" class="project-list">
      <!-- Projects will be dynamically inserted here -->
    </ul>
  </div>
  <button class="theme-toggle">Dark Theme</button>

  <script>
    // Project data
    const projects = [
      {
        name: "Regex Crossword",
        url: "./trinkets/regex-crossword.html",
        icon: "grid",
      },
      {
        name: "Solar Flare Simulator",
        url: "./trinkets/flare-simulator.html",
        icon: "sun",
      },
      {
        name: "Color Pallette Generator",
        url: "./trinkets/coming-soon.html",
        icon: "palette",
      },
      // Add more projects here
    ];

    // Icon definitions
    const icons = {
      grid: `
                <rect x="2" y="2" width="20" height="20" rx="2" stroke="currentColor" stroke-width="2"/>
                <line x1="8" y1="2" x2="8" y2="22" stroke="currentColor" stroke-width="2"/>
                <line x1="16" y1="2" x2="16" y2="22" stroke="currentColor" stroke-width="2"/>
                <line x1="2" y1="8" x2="22" y2="8" stroke="currentColor" stroke-width="2"/>
                <line x1="2" y1="16" x2="22" y2="16" stroke="currentColor" stroke-width="2"/>
            `,
      sun: `
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                <path d="M12 2 L12 5 M12 19 L12 22 M2 12 L5 12 M19 12 L22 12" stroke="currentColor" stroke-width="2"/>
                <path d="M3.5 3.5 L6 6 M3.5 20.5 L6 18 M20.5 3.5 L18 6 M20.5 20.5 L18 18" stroke="currentColor" stroke-width="2"/>
                <path d="M9 2 C14 6, 18 4, 22 8" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M2 9 C10 14, 12 18, 16 22" stroke="currentColor" stroke-width="2" fill="none"/>
            `,
      palette: `
              <path d="M2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 13.5997 21.6588 15.1116 21.0481 16.4525C19.6702 19.4583 16.3337 21 12 21C11.3473 21 10.7062 20.9478 10.0831 20.8487C8.19598 20.5724 6.47825 19.7299 5.09781 18.4881C3.19807 16.7655 2 14.5143 2 12Z"/>
              <circle cx="6.617" cy="7.906" r="1.5" fill="#FF5733"/>
              <circle cx="10.601" cy="5.319" r="1.5" fill="#33FF57"/>
              <circle cx="15.457" cy="5.8" r="1.5" fill="#3357FF"/>
              <circle cx="7.485" cy="16" r="1.5" fill="#F3FF33"/>
              <circle cx="4.969" cy="12.483" r="1.5" fill="#FF33F3"/>
              <path d="M 18.57 15.317 L 10.732 11.295" stroke-width="2" style=""/>
              <path d="M 18.264 14.557 C 17.865 14.689 17.865 14.954 18.264 15.085 C 18.665 15.218 19.466 15.218 19.866 15.085 L 19.065 15.877 C 18.665 16.01 18.665 16.273 19.065 16.406 C 19.466 16.537 20.267 16.537 20.667 16.406" stroke-width="1.5" style=""/>
            `,
      // Add more icons here as needed
    };

    function createSVGIcon(iconName) {
      const svg = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "svg"
      );
      svg.setAttribute("class", "project-icon");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("fill", "none");
      svg.setAttribute("stroke", "currentColor");
      svg.innerHTML = icons[iconName] || "";
      return svg;
    }

    // Function to create project list items
    function createProjectList() {
      const projectList = document.getElementById("projectList");
      projects.forEach((project) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = project.url;
        a.appendChild(createSVGIcon(project.icon));
        a.appendChild(document.createTextNode(project.name));
        li.appendChild(a);
        projectList.appendChild(li);
      });
    }

    // Create project list
    createProjectList();

    // Animate project list items
    gsap.from(".project-list li", {
      opacity: 0,
      y: 20,
      stagger: 0.2,
      duration: 0.8,
      ease: "power2.out",
    });

    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    function setTheme(isDark) {
      document.body.classList.toggle('dark-theme', isDark);
      themeToggle.textContent = isDark ? 'Light Theme' : 'Dark Theme';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Set initial theme
    const storedTheme = localStorage.getItem('theme');
    setTheme(storedTheme === 'dark' || (storedTheme === null && prefersDarkScheme.matches));

    // Theme toggle event listener
    themeToggle.addEventListener('click', () => setTheme(!document.body.classList.contains('dark-theme')));

    // Listen for system theme changes
    prefersDarkScheme.addEventListener('change', (e) => setTheme(e.matches));

    // Hover effect for project list items
    const projectItems = document.querySelectorAll(".project-list a");
    projectItems.forEach((item) => {
      item.addEventListener("mouseenter", () => {
        gsap.to(item, { scale: 1.05, duration: 0.3, ease: "power1.out" });
      });
      item.addEventListener("mouseleave", () => {
        gsap.to(item, { scale: 1, duration: 0.3, ease: "power1.out" });
      });
    });
  </script>
</body>

</html>
