<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Browser Trinkets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    :root {
      --bg-color: #e6eaee;
      --text-color: #333;
      --container-bg: #fff;
      --quirky-color: #3498db;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #e74c3c;
    }

    .dark-theme {
      --bg-color: #1a2a3a;
      --text-color: #f0f4f8;
      --container-bg: #2c3e50;
      --quirky-color: #e74c3c;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --accent-color: #3498db;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: var(--container-bg);
      box-shadow: 0 10px 30px var(--shadow-color);
      border-radius: 15px;
      flex-grow: 1;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.5rem);
      color: var(--text-color);
      margin-bottom: 20px;
      text-align: center;
    }

    h1,
    h2,
    h4 {
      color: #1a2a3a;
    }

    h4 {
      font-weight: 400;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--text-color);
      margin-bottom: 30px;
    }

    .project-list {
      list-style-type: none;
      padding: 0;
    }

    .project-list li {
      margin: 20px 0;
      opacity: 1;
      transform: translateY(0);
    }

    .project-list a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: #2980b9;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .project-list a:hover {
      background-color: #3498db;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .project-icon {
      width: 24px;
      height: 24px;
      margin-right: 15px;
    }

    .theme-toggle {
      top: 20px;
      right: 20px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
    }

    .theme-toggle:hover {
      background-color: #34495e;
    }

    body.dark-theme {
      background-color: #1a2a3a;
      color: #f0f4f8;
    }

    body.dark-theme .container {
      background-color: #2c3e50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    body.dark-theme h1,
    body.dark-theme h2,
    body.dark-theme h4 {
      color: #f0f4f8;
    }

    body.dark-theme .project-list a {
      background-color: #c0392b;
    }

    body.dark-theme .project-list a:hover {
      background-color: #e74c3c;
    }

    body.dark-theme .theme-toggle {
      background-color: #c0392b;
      color: #fff;
    }

    body.dark-theme .theme-toggle:hover {
      background-color: #e74c3c;
    }

    body.dark-theme .project-icon {
      filter: invert(1);
    }

    .theme-toggle {
      position: fixed;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 10;
      top: 20px;
      right: 20px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Browser Trinkets</h1>
    <h4>
      This page contains a collection of small browser-based trinkets built by
      me with the help of our AI friends!
    </h4>
    <h2>Projects</h2>
    <ul id="projectList" class="project-list">
      <!-- Projects will be dynamically inserted here -->
    </ul>
  </div>
  <button class="theme-toggle">Dark Theme</button>

  <script>
    // Project data
    const projects = [
      {
        name: "Regex Crossword",
        url: "./trinkets/regex-crossword.html",
        icon: "grid",
      },
      {
        name: "Solar Flare Simulator",
        url: "./trinkets/flare-simulator.html",
        icon: "sun",
      },
      {
        name: "Color Pallette Generator",
        url: "./trinkets/color-palette.html",
        icon: "palette",
      },
      {
        name: "Undecided Spin The Wheel",
        url: "./trinkets/spin-the-wheel.html",
        icon: "wheel",
      },
      {
        name: "More",
        url: "./trinkets/coming-soon.html",
        icon: "soon",
      },
      // Add more projects here
    ];

    // Icon definitions
    const icons = {
      grid: `
                <rect x="2" y="2" width="20" height="20" rx="2" stroke="currentColor" stroke-width="2"/>
                <line x1="8" y1="2" x2="8" y2="22" stroke="currentColor" stroke-width="2"/>
                <line x1="16" y1="2" x2="16" y2="22" stroke="currentColor" stroke-width="2"/>
                <line x1="2" y1="8" x2="22" y2="8" stroke="currentColor" stroke-width="2"/>
                <line x1="2" y1="16" x2="22" y2="16" stroke="currentColor" stroke-width="2"/>
            `,
      sun: `
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                <path d="M12 2 L12 5 M12 19 L12 22 M2 12 L5 12 M19 12 L22 12" stroke="currentColor" stroke-width="2"/>
                <path d="M3.5 3.5 L6 6 M3.5 20.5 L6 18 M20.5 3.5 L18 6 M20.5 20.5 L18 18" stroke="currentColor" stroke-width="2"/>
                <path d="M9 2 C14 6, 18 4, 22 8" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M2 9 C10 14, 12 18, 16 22" stroke="currentColor" stroke-width="2" fill="none"/>
            `,
      palette: `
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.5 8.5H15.51M10.5 7.5H10.51M7.5 11.5H7.51M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 13.6569 19.6569 15 18 15H17.4C17.0284 15 16.8426 15 16.6871 15.0246C15.8313 15.1602 15.1602 15.8313 15.0246 16.6871C15 16.8426 15 17.0284 15 17.4V18C15 19.6569 13.6569 21 12 21ZM16 8.5C16 8.77614 15.7761 9 15.5 9C15.2239 9 15 8.77614 15 8.5C15 8.22386 15.2239 8 15.5 8C15.7761 8 16 8.22386 16 8.5ZM11 7.5C11 7.77614 10.7761 8 10.5 8C10.2239 8 10 7.77614 10 7.5C10 7.22386 10.2239 7 10.5 7C10.7761 7 11 7.22386 11 7.5ZM8 11.5C8 11.7761 7.77614 12 7.5 12C7.22386 12 7 11.7761 7 11.5C7 11.2239 7.22386 11 7.5 11C7.77614 11 8 11.2239 8 11.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g>
            `,
      wheel: `<circle cx="12" cy="12" r="11" fill="#2c3e50" stroke="#3498db" stroke-width="1"/><path d="M12,12 L12,1 A11,11 0 0,1 22.7,7.3 Z" fill="#e74c3c"/><path d="M12,12 L22.7,7.3 A11,11 0 0,1 17,22.7 Z" fill="#f39c12"/><path d="M12,12 L17,22.7 A11,11 0 0,1 1.3,17 Z" fill="#27ae60"/><path d="M12,12 L1.3,17 A11,11 0 0,1 7,1.3 Z" fill="#8e44ad"/><circle cx="12" cy="12" r="2" fill="#ecf0f1"/><path d="M12,3 L11,1 L13,1 Z" fill="#ecf0f1"/>`,

      soon: `<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier"> <path d="M12.0001 9.32C13.1901 9.32 14.1601 8.35 14.1601 7.16C14.1601 5.97 13.1901 5 12.0001 5C10.8101 5 9.84009 5.97 9.84009 7.16C9.84009 8.35 10.8101 9.32 12.0001 9.32Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6.78988 18.9999C7.97988 18.9999 8.94988 18.0299 8.94988 16.8399C8.94988 15.6499 7.97988 14.6799 6.78988 14.6799C5.59988 14.6799 4.62988 15.6499 4.62988 16.8399C4.62988 18.0299 5.58988 18.9999 6.78988 18.9999Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M17.21 18.9999C18.4 18.9999 19.37 18.0299 19.37 16.8399C19.37 15.6499 18.4 14.6799 17.21 14.6799C16.02 14.6799 15.05 15.6499 15.05 16.8399C15.05 18.0299 16.02 18.9999 17.21 18.9999Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g>`
      // Add more icons here as needed
    };

    function createSVGIcon(iconName) {
      const svg = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "svg"
      );
      svg.setAttribute("class", "project-icon");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("fill", "none");
      svg.setAttribute("stroke", "currentColor");
      svg.innerHTML = icons[iconName] || "";
      return svg;
    }

    // Function to create project list items
    function createProjectList() {
      const projectList = document.getElementById("projectList");
      projects.forEach((project) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = project.url;
        a.appendChild(createSVGIcon(project.icon));
        a.appendChild(document.createTextNode(project.name));
        li.appendChild(a);
        projectList.appendChild(li);
      });
    }

    // Create project list
    createProjectList();

    // Animate project list items
    gsap.from(".project-list li", {
      opacity: 0,
      y: 20,
      stagger: 0.2,
      duration: 0.8,
      ease: "power2.out",
    });

    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    function setTheme(isDark) {
      document.body.classList.toggle('dark-theme', isDark);
      themeToggle.textContent = isDark ? 'Light Theme' : 'Dark Theme';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Set initial theme
    const storedTheme = localStorage.getItem('theme');
    setTheme(storedTheme === 'dark' || (storedTheme === null && prefersDarkScheme.matches));

    // Theme toggle event listener
    themeToggle.addEventListener('click', () => setTheme(!document.body.classList.contains('dark-theme')));

    // Listen for system theme changes
    prefersDarkScheme.addEventListener('change', (e) => setTheme(e.matches));

    // Hover effect for project list items
    const projectItems = document.querySelectorAll(".project-list a");
    projectItems.forEach((item) => {
      item.addEventListener("mouseenter", () => {
        gsap.to(item, { scale: 1.05, duration: 0.3, ease: "power1.out" });
      });
      item.addEventListener("mouseleave", () => {
        gsap.to(item, { scale: 1, duration: 0.3, ease: "power1.out" });
      });
    });
  </script>
</body>

</html>
